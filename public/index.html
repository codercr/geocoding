<!DOCTYPE html>
<html>
<head>
    <title>Geocoding</title>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&libraries=geometry&v=3.exp"></script>
    <script src="/javascripts/widgets/Geocoding.js"></script>
    <script src="/javascripts/widgets/geocoding/Location.js"></script>
    <script src="/javascripts/views/GeocodingView.js"></script>
</head>
<body>

<div id="geocodingContent">
    <div class="unsorted">
        <div class="origin">
            <div>Origin</div>
            <div class="addresses"></div>
        </div>

        <div class="destinations">
            <div>Destinations</div>
            <div class="addresses"></div>
        </div>
    </div>
    <div class="sortButton">
        <button>Order Destinations By Distance</button>
    </div>
    <div class="sorted">
        <div class="origin"></div>
        <div class="destinations">
            <div>Destinations</div>
            <div class="addresses"></div>
        </div>
    </div>
</div>

<script>
    var attachPoint = document.querySelector("#geocodingContent"),
        origin = "510 Victoria, Venice, CA",
        destinations = [
            "Times Square, Manhattan, NY 10036",
            "13000 S Dakota 244, Keystone, SD 57751",
            "1600 Pennsylvania Ave NW, Washington, DC 20500",
            "Golden Gate Bridge, San Francisco, CA 94129",
            "Stonehenge, A344, Amesbury, Wiltshire SP4 7DE, United Kingdom",
            "Great Wall of China",
            "Hollywood Sign, Los Angeles, CA"
        ], geocodingView = new GeocodingView(attachPoint, origin, destinations);
</script>

</body>
</html>
